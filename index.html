<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1" />
		<title>Job Post</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<style>
			.navbar {
				display: flex;
				flex-direction: row;
				justify-content: space-around;
				background-color: blueviolet;
				align-items: center;
			}
			.navbar > button {
				height: 40px;
				width: 80px;
			}
			.input_form {
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.btn {
				background-color: green;
				color: aliceblue;
			}
			.name-info {
				background-color: lightgreen;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar">
			<h1>Workbook</h1>
			<h3>Requested Job</h3>
			<button>Profile</button>
		</nav>
		<div class="name-info">
			<h1>Hello Name ....</h1>
		</div>
		<div class="input_form">
			<div>
				<h1 class="mb-4">Job Information</h1>
				<div class="form-group">
					<label for="exampleInputEmail1">Job Name</label>
					<input
						type="text"
						class="form-control"
						id="exampleInputEmail1"
						aria-describedby="emailHelp"
						placeholder="Enter job..."
					/>
				</div>
				<div class="form-group">
					<label for="exampleFormControlTextarea1"
						>Example textarea</label
					>
					<textarea
						class="form-control"
						id="exampleFormControlTextarea1"
						rows="3"
						placeholder="Job description...."
					></textarea>
				</div>
				<hr />
				<h1 class="mb-4">Contact Information</h1>
				<div class="form-row contact">
					<div class="col">
						<label>Email</label>
						<input
							type="text"
							class="form-control"
							placeholder="Email"
						/>
					</div>
					<div class="col">
						<label>Contact Number</label>
						<input
							type="text"
							class="form-control"
							placeholder="Phone Number"
						/>
					</div>
				</div>
				<div class="form-group">
					<label for="inputAddress">Address</label>
					<input
						type="text"
						class="form-control"
						id="inputAddress"
						placeholder="Enter your Address...."
					/>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputCity">City</label>
						<input
							type="text"
							class="form-control"
							id="inputCity"
						/>
					</div>
					<div class="form-group col-md-6">
						<label for="inputCity">State</label>
						<input
							type="text"
							class="form-control"
							id="inputCity"
						/>
					</div>
				</div>
				<hr />
				<h1 class="mb-4">Bidding Information</h1>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="inputCity">Bid Amount</label>
							<input
								type="number"
								class="form-control"
								id="inputCity"
							/>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="inputCity">No of days</label>
							<input
								type="number"
								class="form-control"
								id="inputCity"
							/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="inputCity"
								>Number of people</label
							>
							<input
								type="number"
								class="form-control"
								id="inputCity"
							/>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="inputCity">Due Date</label>
							<input
								type="date"
								class="form-control"
								id="inputCity"
							/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<div class="form-group"></div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<input
								type="submit"
								class="form-control btn"
							/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
